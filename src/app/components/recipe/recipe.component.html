<div class="py-3 px-6 min-w-min border rounded flex items-center flex-col mb-4 shadow">
    <h2 class="mb-2 text-3xl text-center">{{ recipe.name }}</h2>
    <p class="text-cyan-700 mt-2 max-w-md text-center">{{ recipe.description }}</p>
    
    <button 
        class="border py-2 px-4 mt-4 rounded bg-slate-700 text-white
        transition ease-in-out delay-100 hover:-translate-y-1 hover:scale-105 hover:bg-indigo-500 duration-300"
        (click)="details = !details"
    >{{ details ? 'Hide' : 'Show' }} details</button>

    <div *ngIf="details">
        <h2 class="mt-3 text-xl text-center">Ingredients</h2>
        <ul class="list-none" *ngFor="let ingredient of recipe.ingredients">
            <li class="max-w-sm indent-1">
                <p>{{ ingredient }}</p>
            </li>
        </ul>
        <h2 class="mt-3 text-xl text-center">Directions</h2>
        <ul class="list-none" *ngFor="let directions of recipe.directions; index as i">
            <li class="max-w-sm m-1">
                <p>{{ (i+1 + ". ") + directions }}</p>
            </li>
        </ul>
    </div>
</div>
